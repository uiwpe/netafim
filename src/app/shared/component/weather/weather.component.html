<div class="weather"
     [class.disabled]="!coords"
     (click)="toggle(forecast)"
     *ngIf="weather.weather$ | async as weather">
  <div class="icon">
    <tt-icon [name]="weather.weather[0].icon"></tt-icon>
  </div>
  <div class="info">
    <div class="temp">
      <tt-temp size="1.4em"
               ttBold
               [temperature]="weather.temp"></tt-temp>
    </div>
    <div class="clouds">
      {{weather.clouds | number:'1.0-0'}}%
    </div>
  </div>
</div>

<tt-dropdown [visible]="coords && forecast">
  <ng-content></ng-content>
</tt-dropdown>
